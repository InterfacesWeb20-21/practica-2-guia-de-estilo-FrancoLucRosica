#decoy {

/* JQuery style facade */
function $(selector) {
  var el = document.querySelector(selector);
  return {
    append: function append(code) {
      if(/src="undefined"/.test(code)) {
        return;
      }
      var div = document.createElement("div");
      el.appendChild(div);
      div.outerHTML = code;
    },
    on: function on(event, listener) {
      el.addEventListener(event, listener);
    },
    hover: function hover(listener1, listener2) {
      el.addEventListener("mouseenter", listener1);
      el.addEventListener("mouseleave", listener2);
    },
    get: function get() {
      return el;
    },
    ready: function ready(cb) {
      if (el) {
        cb(el);
      } else {
        setTimeout(function() {
          el = document.querySelector(selector);
          this.ready(cb);
        }.bind(this), 100);
      }
    },
    animate: function(property, opts) {
      var initial = window.getComputedStyle(el)[property];
      var executedRegex = /(.*)(%|px)/.exec(initial);
      var initialValue = executedRegex[1];
      var unit = executedRegex[2];
      initialValue = parseFloat(initialValue);
      var spring = Spring(initialValue, opts);
      spring.map(function(v) { el.style[property] = v + unit });
      return {
        to: function(target) {
          spring.value = target
        }
      }
    },
    snippet: function(content) {
      var $container = document.createElement('div');
      $container.className = 'snippet-container';
      el.appendChild($container);
      document.addSnippet(content, $container);
    }
  };
};

function applyHoverClass(hoveredElement, targetElement) {
  var $hovered = $(hoveredElement);
  var $targeted = $(targetElement);
  $hovered.ready(function (hoveredDiv) {
    $targeted.ready(function (targetDiv) {
      function onHover() {
        targetDiv.classList.add('hovered');
      }

      function onHoverOut() {
        targetDiv.classList.remove('hovered');
      }

      $hovered.hover(onHover, onHoverOut);
    });
  });
}
